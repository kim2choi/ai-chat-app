<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 채팅 인터페이스</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-bottom: 3px solid #764ba2;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            flex: 1;
            text-align: center;
        }

        .clear-button {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .clear-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .clear-button:active {
            transform: scale(0.95);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-text {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 14px;
        }

        .message.user .message-text {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-text {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            background: #f8f9ff;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.5;
                transform: translateY(0);
            }
            40% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        @media (max-width: 600px) {
            .message-text {
                max-width: 85%;
            }
            
            .chat-header {
                font-size: 18px;
                padding: 12px;
            }

            .chat-header h1 {
                font-size: 18px;
            }

            .clear-button {
                padding: 6px 10px;
                font-size: 12px;
            }

            .messages {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <h1>💬 AI 채팅 어시스턴트</h1>
                <button class="clear-button" id="clearBtn" title="채팅 전체 삭제">
                    🗑️ 삭제
                </button>
            </div>
        </div>

        <div class="messages" id="messagesContainer">
            <div class="message ai">
                <div class="message-text">
                    안녕하세요! 저는 AI 채팅 어시스턴트입니다. 무엇을 도와드릴까요?
                </div>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="메시지를 입력하세요..."
                autocomplete="off"
            >
            <button class="send-button" id="sendBtn" title="메시지 전송">
                ➤
            </button>
        </div>
    </div>

    <script>
        // ========== 요소 선택 ==========
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const messagesContainer = document.getElementById('messagesContainer');

        // ========== 더미 AI 응답 데이터 ==========
        const aiResponses = [
            "흥미로운 질문이네요! 더 자세히 설명해주실 수 있을까요?",
            "좋은 질문입니다. 제 의견으로는 그것에 대해 긍정적으로 생각합니다.",
            "정확한 정보를 찾고 있으신 것 같네요. 추가로 도움이 필요하신가요?",
            "그렇군요! 그에 대해 좀 더 알려드릴 수 있는 것들이 있습니다.",
            "흥미롭습니다. 혹시 다른 궁금한 점도 있으신가요?",
            "알겠습니다. 함께 이 문제를 해결해보겠습니다.",
            "좋은 아이디어입니다! 더 깊이 생각해볼 만한 가치가 있네요.",
            "맞습니다! 그리고 추가로 생각해볼 점들도 있습니다."
        ];

        // ========== 메시지 추가 함수 ==========
        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = text;

            messageDiv.appendChild(textDiv);
            messagesContainer.appendChild(messageDiv);

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ========== 로딩 표시 함수 ==========
        function showLoading() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.innerHTML = '<div class="loading"><span></span><span></span><span></span></div>';
            messageDiv.id = 'loadingMessage';
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ========== 로딩 표시 제거 함수 ==========
        function removeLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        // ========== 더미 AI 응답 생성 함수 ==========
        function generateAIResponse() {
            const randomIndex = Math.floor(Math.random() * aiResponses.length);
            return aiResponses[randomIndex];
        }

        // ========== 메시지 전송 함수 ==========
        async function sendMessage() {
            const message = messageInput.value.trim();

            if (message === '') {
                return;
            }

            addMessage('user', message);
            messageInput.value = '';

            showLoading();

            await new Promise(resolve => setTimeout(resolve, Math.random() * 1000 + 500));

            removeLoading();

            const aiResponse = generateAIResponse();
            addMessage('ai', aiResponse);
        }

        // ========== 모든 채팅 삭제 함수 ==========
        function clearAllMessages() {
            // 모든 메시지를 바로 삭제합니다
            messagesContainer.innerHTML = '';
            
            // 초기 인사말을 다시 추가합니다
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = '안녕하세요! 저는 AI 채팅 어시스턴트입니다. 무엇을 도와드릴까요?';
            messageDiv.appendChild(textDiv);
            messagesContainer.appendChild(messageDiv);
            
            messageInput.focus();
            alert('✓ 모든 채팅이 삭제되었습니다!');
        }

        // ========== 이벤트 리스너 ==========
        sendBtn.addEventListener('click', sendMessage);

        clearBtn.addEventListener('click', clearAllMessages);

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        messageInput.focus();
    </script>
</body>

</html>
